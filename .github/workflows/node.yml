name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Lint & Build
        run: |
          cd backend
          npm run lint || echo "Lint warnings"

      - name: Run Tests (optional)
        run: |
          cd backend
          npm test || echo "No tests yet"
